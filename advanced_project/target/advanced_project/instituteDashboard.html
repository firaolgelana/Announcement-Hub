<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/end.css" />

  <body>
    <header>
      <h1>Welcome to Freelance<span class="accent">Hub</span> Dashboard</h1>

        <section class="my-announcements">
            <h2>My Announcements</h2>
            <button id="viewInstituteBtn">View Announcements</button>
        </section>    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("viewInstituteBtn").addEventListener("click", function() {
                window.location.href = "viewAnnouncments.html";
            });
        });
        </script>    

        <section class="applicants-info">
            <h2>Applicants Informations</h2>
            <button id="viewApplicantsBtn">View All Applicants</button>
        </section>
        
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("viewApplicantsBtn").addEventListener("click", function() {
                window.location.href = "jobApplicants.html";
            });
        });
        </script>
        
        <section class="post-announcement">
            <h2>Post Announcements</h2>
